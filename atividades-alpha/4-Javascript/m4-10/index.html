<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>

    <main>

        <div class="container-input">
            <label for="first-input">Primeiro número</label>
            <input class="inputs" id="first-input" type="number">
        </div>

        <div class="container-input">
            <label for="second-input">Segundo número</label>
            <input class="inputs" id="second-input" type="number">
        </div>

        <p>Operação</p>
        <div id="container-buttons">
            <button class="buttons" id="button-sum" onclick="sum()"> SOMA </button>
            <button class="buttons" id="button-subtract" onclick="subtract()"> SUBTRAÇÃO </button>
            <button class="buttons" id="button-multiply" onclick="multiply()"> MULTIPLICAÇÃO </button>
            <button class="buttons" id="button-division" onclick="division()"> DIVISÃO </button>
        </div>
        <button id='clear' onclick="cl()"> LIMPAR </button>

        <p>Resultado</p>
        <p id="output">0</p>

    </main>

</body>

<script src="script.js"></script>

</html>
