<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quadro negro do bart</title>
</head>

<body>

    <main>
        <div id="datas">

            <div id="container-interations">
            <label for="">Repetições (de 0 a 22)</label>
            <input id="qtd" type="number" min="1" max="22">

            <button onclick="writeInBlackboard()">Escrever</button>
            <button onclick="erase()">Apagar</button>
            </div>

            <span id="erase">O quadro foi apagado <span id="number-of-erased">0</span> vezes</span>
            <span id="write-now">Bart agora escreveu <span id="number-of-writed-now">0</span> linhas</span>
            <span id="write">Bart escreveu <span id="number-of-writed">0</span> linhas anteriormente</span>

        </div>

        <div id="blackboard">
            <div class="columns-writed" id="first-column">
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
                <p class="phrases-first-column"></p>
            </div>

            <div class="columns-writed" id="second-column">
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
                <p class="phrases-second-column"></p>
            </div>
        </div>

    </main>

</body>

<script src="script.js"></script>

</html>
